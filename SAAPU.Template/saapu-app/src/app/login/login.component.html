<h2>{{title}}</h2>
<hr />          
<form>
  <div class="form-group">
    <label for="username">Nombre de usuario</label> 
    <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario" required />    
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="text" class="form-control" id="password" placeholder="Ingrese su contraseña" required />
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Ingresar</button>
</form>
