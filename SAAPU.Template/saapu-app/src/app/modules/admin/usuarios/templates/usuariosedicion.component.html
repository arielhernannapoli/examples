<div class="container" style="max-width:400px;">        
  <h2>{{title}}</h2>
  <hr />          
  <form (ngSubmit)="onSubmit(usuarioForm)" #usuarioForm="ngForm">
    <div class="form-group">
      <label for="name">Nombre</label> 
      <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" required name="nombre" [(ngModel)]="model.nombre"/>    
    </div>
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required name="usuario" [(ngModel)]="model.usuario"/>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="button" class="btn btn-secondary" (click)="onCancelar()">Cancelar</button>
  </form>
</div>
