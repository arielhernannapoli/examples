<div style="margin-top:30px;padding:70px;text-align:center;">
    <div style="float:left;border-right:1px solid #CCCCCC;">
        
    </div>
    <div class="container" style="max-width:450px;padding-top:10px;float:right;">
        <h2 style="text-align:center;">{{title}}</h2>
        <hr />
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario" required name="username" [(ngModel)]="model.username" />
            </div>
            <div class="form-group">
                <label for="password">Contrase&ntilde;a</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contrase&ntilde;a" required name="password" [(ngModel)]="model.password" />
            </div>
            <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary">Ingresar</button>
            <span *ngIf="error" class="alert alert-danger">{{error}}</span>
        </form>
    </div>
</div>
